<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">


    <title>New York Times</title>
</head>

<body>

    <div class="jumbotron logo">
        <h1 class="text-light text-center">New York Times Search</h1>
    </div>

    <form id="news-form">
        <label>Search Parameters</label>

        <p>Search Term:</p>
        <input type="text" id="news-input"><br>

    </form>
    <div class="form-group col-md-4">
        <label for="inputState">Number of Records to be retrieved</label>
        <select id="inputState" class="form-control">
            <option selected>0</option>
            <option>1</option>
            <option>5</option>
            <option>10</option>   
        </select>
    </div>
    <form id="news-form">

        <p>Start year (Optional):</p>
        <input type="text" id="begin"><br>

    </form>
    <form id="news-form">

        <p>End Year (Optional)</p>
        <input type="text" id="end"><br>


        <input id="find-news" type="submit" value="Search">
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>









</body>

</html>
